<div
  class="modal"
  id="myModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  #employeeModal
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Add/Edit Employee</h5>
        <button
          type="button"
          class="btn btn-close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        ></button>
      </div>
      <form [formGroup]="emplyeeForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <!-- Your modal content goes here -->
          <div class="mb-3">
            <label for="basic-url" class="form-label">Name</label>
            <div class="input-group">
              <span class="input-group-text">First and last name</span>
              <input
                type="text"
                aria-label="First name"
                formControlName="firstName"
                class="form-control"
              />
              <input
                type="text"
                aria-label="Last name"
                formControlName="lastName"
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-3">
            <label>Designation</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Designation"
              area-label="Designation"
              formControlName="designation"
            />
          </div>
          <div class="mb-3">
            <label>Employee Id</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Employee Id"
              area-label="EmpId"
              formControlName="empId"
            />
          </div>

          <div class="mb-3">
            <label for="basic-url" class="form-label">Gender</label>
            <div class="input-group">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="male"
                  formControlName="gender"
                />
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="female"
                  formControlName="gender"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Female</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="others"
                  value="others"
                  formControlName="gender"
                />
                <label class="form-check-label" for="inlineRadio3"
                  >Others</label
                >
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea
              class="form-control"
              id="address"
              rows="5"
              formControlName="address"
            ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Office Email</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Office Email"
                aria-label="officeEmail"
                formControlName="emailOffice"
              />
              <span class="input-group-text" id="basic-addon2"
                >@example.com</span
              >
            </div>
            <div class="form-text" id="basic-addon4">Eg:user@example.com</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Personal Email</label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon2">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="Personal Email"
                aria-label="personalEmail"
                formControlName="emailPersonal"
              />
            </div>
          </div>
          <div class="mb-3">
            <label>Mobile</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Designation"
              area-label="Designation"
              formControlName="mobileNum"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Skills</label>
            <select
              type="text"
              class="form-control"
              placeholder="Select Skillset"
              formControlName="skills"
              multiple
            >
              <option *ngFor="let skill of skillList" [value]="skill">
                {{ skill }}
              </option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            (click)="closeModal()"
            class="btn btn-secondary"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
